<div class="bootstrap-wrapper">
   <div class="container  text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
              <img width="150PX" class="img-fluid" src="/assets/temp.jpg" alt="">
            </div>
         <h1>Signup here !!</h1>
         <form (ngSubmit)="onSubmit()">
            <mat-form-field class="fill">
                <mat-label>Name</mat-label>
                <input required
                name="fullname"
                [(ngModel)]="credentials.fullname"
                type="text" matInput >
               
              </mat-form-field>
              <mat-form-field class="fill">
                <mat-label>Email</mat-label>
                <input required
                name="email"
                [(ngModel)]="credentials.email"
                type="email" matInput >
            </mat-form-field>

            <mat-form-field class="fill">
              <mat-label>Password</mat-label>
              <input required
              name="password"
              [(ngModel)]="credentials.password"
              type="password" matInput >
              </mat-form-field>

              <mat-form-field class="fill">
                <mat-label>Addrress</mat-label>
                <input required
                name="text"
                [(ngModel)]="credentials.address"
                type="address" matInput >
                </mat-form-field>
                

              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Submit</button>
                <button type="reset" style="margin-left: 10px;" mat-raised-button color="accent">Reset</button>
              </div>
             
        </form>
        </div>

    </div>

   </div>
</div>
